<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> SummaryAI </title>
  
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <label for="txtFile" class="upload-label" id="uploadLabel"> Upload File </label>
      <input type="file" id="txtFile" accept=".txt" style="display: none;">
      <div class="icons-area">
        <i class="fa-solid fa-file" onclick="document.getElementById('txtFile').click();"></i>
        <i class="fa-solid fa-clock"></i>
      </div>
    </header>
    <div class="content">
      <div id="title">
        SummaryAI
        <section class="dots-container" style="display: none;">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </section>        
      </div>
      <div id="content-summary"> Empty Content </div>
    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
